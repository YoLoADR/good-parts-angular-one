<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Parts Angular 1</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.min.css">
  <body>
    <div ng-controller="StoreController as store">
      <div class="container">
        <div ng-repeat="product in store.products">
          <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
          </h3>
          <!-- Image Gallery  -->
          <div class="gallery" ng-show="product.images.length">
            <img ng-src="{{product.images[0]}}" />
          </div>
          <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{image}}" class="img-circle" width="304" height="236"/>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
